{%  load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->



	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{%  static 'css/booking/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{%  static 'css/booking/style.css' %}" />


		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="">
  <title>Restaurant Booking</title>


</head>

<body style="margin-top: 50px; margin-bottom: 100px">
	<div id="booking" class="section">
					<div class="booking-form" >
						<div class="form-header">
							<h1>Make your reservation</h1>
						</div>
						<form action="{% url 'booking' restaurant.id %}" method="POST">
                            {% csrf_token %}
							<div class="form-group">
								<input class="form-control" type="text" value="{{ restaurant.name }}" readonly >
								<span class="form-label">Restaurant</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Your Name" required id="name" name="name">
								<span class="form-label">Name</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="email" placeholder="Enter your Email" required  id="email" name="email">
								<span class="form-label">Email</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="date" required  id="date" name="date">
								<span class="form-label">Date</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="time" required id="time" name="time">
								<span class="form-label">Time</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="number" placeholder="Party Size" min="1" required id="party_size" name="party_size">
								<span class="form-label">Party Size</span>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
			</div>


	<script src="j{% static 'js/jquery.min.js' %}"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>
</body>

</html>
